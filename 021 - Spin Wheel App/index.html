<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day #21 - Spin Wheel App</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <canvas id="wheel"></canvas>
            <button id="spin">Spin</button>
            <img src="spinner-arrow.svg" alt="">
        </div>
        <div id="final-value">
            <p>Click on spin button to start</p>
        </div>
    </div>

    <!-- Chart JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
