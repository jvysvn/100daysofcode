<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day #51 - Draggable Profile Card</title>
</head>

<body>

    <div id="card" class="card">
        <header>
            <h3>Developer Profile Card</h3>
        </header>
        <div class="card-body">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <h4>Who is Jayson?</h4>
            </div>
            <p>
                Jayson is an aspiring software developer dedicated to helping people bring their visions to life.
            </p>
            <h4>Specialties</h4>
            <ul>
                <li>Next.js</li>
                <li>React</li>
                <li>Database Management</li>
                <li>Express</li>
            </ul>
        </div>
        <footer>
            <button class="github">Github</button>
            <button class="reset">Reset</button>
        </footer>
    </div>

    <script src="script.js"></script>

</body>

</html>
